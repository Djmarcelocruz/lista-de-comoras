  /* CSS CRÃTICO PARA IMPRESSÃƒO - Esconde TUDO exceto o contrato */
  @media print {
    * {
      visibility: hidden !important;
    }
    
    html, body {
      background: white !important;
      padding: 0 !important;
      margin: 0 !important;
    }
    
    #contractPrintArea,
    #contractPrintArea * {
      visibility: visible !important;
      color: black !important;
      background: white !important;
      box-shadow: none !important;
      border: none !important;
    }
    
    #contractPrintArea {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      width: 100% !important;
      max-width: 100% !important;
      padding: 30px !important;
      margin: 0 !important;
      display: block !important;
    }
    
    #contractPrintArea h2 {
      font-size: 18px !important;
      margin-bottom: 20px !important;
    }
    
    #contractPrintArea p {
      font-size: 12px !important;
      line-height: 1.6 !important;
      margin-bottom: 10px !important;
    }
    
    #contractPrintArea .signature-area {
      margin-top: 60px !important;
      gap: 60px !important;
    }
    
    #contractPrintArea .signature-line {
      height: 50px !important;
    }
    
    .app-header, 
    .bottom-nav, 
    .contract-controls,
    .signature-pad-container,
    .btn,
    .card:not(#contractPrintArea),
    .section:not(#contrato),
    #contrato > *:not(#contractPrintArea) {
      display: none !important;
      visibility: hidden !important;
    }
  }
