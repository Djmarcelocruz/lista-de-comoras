<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e293b">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Lista%20Familiar%22,%22short_name%22:%22Lista%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%231e293b%22,%22theme_color%22:%22%231e293b%22}">
    <title>Lista Familiar Regional</title>
    <style>
        :root { --limpeza: #3498db; --comida: #2ecc71; --carnes: #e74c3c; --outros: #95a5a6; --dark: #1e293b; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; padding-bottom: 240px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 500px; margin: auto; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-limpar { color: #e74c3c; background: none; border: none; font-weight: bold; padding: 10px; cursor: pointer; }
        .card-add { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .input-group { display: flex; gap: 8px; margin-bottom: 8px; }
        input, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn-lupa-topo { background: #f1f5f9; border: none; padding: 14px; border-radius: 12px; font-size: 1.2rem; cursor: pointer; min-width: 55px; display: flex; align-items: center; justify-content: center; }
        .btn-add { background: var(--dark); color: white; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .bloco-setor { background: white; border-radius: 15px; margin-top: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .titulo-setor { padding: 12px; color: white; font-weight: bold; font-size: 0.85rem; }
        .bg-comida { background: var(--comida); } .bg-limpeza { background: var(--limpeza); } .bg-carnes { background: var(--carnes); } .bg-outros { background: var(--outros); }
        .item-linha { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-bottom: 1px solid #f8fafc; gap: 8px; }
        .nome-item { flex: 1; font-weight: 500; font-size: 1rem; color: #334155; }
        .input-qtd-lista { width: 45px; padding: 10px 2px; border: 1px solid #e2e8f0; border-radius: 10px; text-align: center; font-weight: bold; background: #f8fafc; }
        .btn-check { background: #2ecc71; color: white; border: none; padding: 12px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-del { background: #fff1f2; color: #e11d48; border: none; padding: 12px; border-radius: 10px; cursor: pointer; }
        #modal-preco { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; }
        .input-preco-final { font-size: 28px; text-align: center; border: 2px solid var(--comida); border-radius: 15px; width: 100%; color: var(--comida); font-weight: bold; margin: 15px 0; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--dark); color: white; padding: 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); z-index: 999; }
        .total-container { display: flex; justify-content: space-around; margin-bottom: 15px; text-align: center; }
        .btn-whatsapp { background: #25d366; color: white; width: 100%; border: none; padding: 16px; border-radius: 15px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        #toast { visibility: hidden; min-width: 200px; background-color: #334155; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 3000; left: 50%; bottom: 230px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadeInOut 2.5s; }
        @keyframes fadeInOut { 0% { opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="toast">‚úÖ Lista Sincronizada!</div>

<div class="container">
    <div class="header-top">
        <h2 style="margin:0; font-size: 1.4rem;">üõí Lista Familiar</h2>
        <button class="btn-limpar" onclick="limparTudo()">Limpar Tudo</button>
    </div>

    <div class="card-add">
        <div class="input-group">
            <input type="text" id="nomeProd" placeholder="O que falta?" oninput="classificarAuto()">
            <button class="btn-lupa-topo" onclick="pesquisarRegional()" title="Pre√ßo Regional">üìçüîç</button>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 8px;">
            <select id="catProd">
                <option value="comida">üçè Comida</option>
                <option value="limpeza">üßπ Limpeza</option>
                <option value="carnes">ü•© Carnes</option>
                <option value="outros">üì¶ Outros</option>
            </select>
            <input type="number" id="qtdProd" value="1" style="width: 80px;">
        </div>
        <button class="btn-add" onclick="adicionar()">ADICIONAR ITEM</button>
    </div>

    <div id="lista-pendente"></div>
    <div class="secao-concluidos" id="area-concluidos" style="display:none;"><h4 style="color: #64748b; margin-left: 10px;">‚úÖ Carrinho</h4><div id="lista-concluida"></div></div>

    <div class="footer">
        <div class="total-container">
            <div>Total<br><span style="color:#2ecc71; font-weight:bold;">R$ <span id="valor-total">0,00</span></span></div>
            <div>Por Pessoa<br><span style="color:#3498db; font-weight:bold;">R$ <span id="valor-pessoa">0,00</span></span></div>
        </div>
        <div style="margin-bottom: 12px; text-align:center; font-size: 0.9rem;">
            Dividir por: <input type="number" id="numPessoas" value="2" oninput="renderizar()" style="width: 45px; border:none; text-align:center; font-weight:bold; border-radius:5px;"> pessoas
            <br><small style="opacity:0.7">üìç Busca Regional Ativa</small>
        </div>
        <button class="btn-whatsapp" onclick="compartilharZap()">SINCRONIZAR NO WHATSAPP</button>
    </div>
</div>

<div id="modal-preco">
    <div class="modal-content">
        <h3 id="nome-item-modal">Produto</h3>
        <p id="label-memoria" style="font-size: 0.8rem; color: #64748b;"></p>
        <input type="text" id="inputPrecoFinal" inputmode="decimal" placeholder="0,00" class="input-preco-final">
        <div style="display: flex; gap: 12px;">
            <button onclick="fecharModal()" style="flex:1; background:#f1f5f9; border:none; padding:15px; border-radius:12px;">Sair</button>
            <button onclick="confirmarPreco()" style="flex:1; background:var(--comida); color:white; border:none; padding:15px; border-radius:12px;">OK</button>
        </div>
    </div>
</div>

<script>
    let itens = JSON.parse(localStorage.getItem('lista_final_v1')) || [];
    let memoriaPrecos = JSON.parse(localStorage.getItem('memoria_precos')) || {};
    let itemEmEdicao = null;

    function classificarAuto() {
        const t = document.getElementById('nomeProd').value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const s = document.getElementById('catProd');
        if (/danone|leite|pao|queijo|arroz|feijao|ovo|cafe|biscoito|iogurte|manteiga|fruta/.test(t)) s.value = "comida";
        else if (/sabao|detergente|amaciante|papel|veja|cloro|shampoo|sabonete|pasta|limpeza/.test(t)) s.value = "limpeza";
        else if (/carne|frango|bife|picanha|linguica|salsicha|presunto|mussarela|frios/.test(t)) s.value = "carnes";
    }

    async function pesquisarRegional() {
        const nome = document.getElementById('nomeProd').value;
        if(!nome) return alert("Digite o produto!");
        
        // Tenta pegar a localiza√ß√£o, mas n√£o trava se n√£o conseguir
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                // Com a localiza√ß√£o exata, a busca fica ainda melhor
                window.open(`https://www.google.com/search?tbm=shop&q=${encodeURIComponent(nome)}+perto+de+mim`, '_blank');
            }, () => {
                // Se o GPS estiver desligado, ele abre a pesquisa geral que j√° ajuda muito
                window.open(`https://www.google.com/search?tbm=shop&q=${encodeURIComponent(nome)}`, '_blank');
            });
        }
    }

    function adicionar() {
        const n = document.getElementById('nomeProd');
        const c = document.getElementById('catProd');
        const q = document.getElementById('qtdProd');
        if(!n.value) return;
        itens.push({ id: Date.now(), nome: n.value, cat: c.value, qtd: parseInt(q.value) || 1, preco: 0, comprado: false });
        n.value = ''; q.value = '1'; salvar();
    }

    function abrirModal(id) {
        itemEmEdicao = id;
        const item = itens.find(i => i.id === id);
        document.getElementById('nome-item-modal').innerText = item.nome;
        const ultimo = memoriaPrecos[item.nome.toLowerCase().trim()];
        const label = document.getElementById('label-memoria');
        label.innerText = ultimo ? `√öltimo pre√ßo: R$ ${ultimo.toFixed(2)}` : "Qual o valor unit√°rio?";
        document.getElementById('inputPrecoFinal').value = ultimo ? ultimo.toFixed(2).replace('.',',') : '';
        document.getElementById('modal-preco').style.display = 'flex';
        setTimeout(() => document.getElementById('inputPrecoFinal').focus(), 300);
    }

    function fecharModal() { document.getElementById('modal-preco').style.display = 'none'; }

    function confirmarPreco() {
        const vT = document.getElementById('inputPrecoFinal').value;
        const vN = parseFloat(vT.replace(',','.')) || 0;
        if(itemEmEdicao) {
            const item = itens.find(i => i.id === itemEmEdicao);
            if(vN > 0) memoriaPrecos[item.nome.toLowerCase().trim()] = vN;
            localStorage.setItem('memoria_precos', JSON.stringify(memoriaPrecos));
            itens = itens.map(i => i.id === itemEmEdicao ? {...i, comprado: true, preco: vN} : i);
            salvar(); fecharModal();
        }
    }

    function atualizarQtd(id, q) {
        itens = itens.map(i => i.id === id ? {...i, qtd: parseInt(q) || 1} : i);
        localStorage.setItem('lista_final_v1', JSON.stringify(itens));
        renderizar();
    }

    function reverter(id) { itens = itens.map(i => i.id === id ? {...i, comprado: false} : i); salvar(); }
    function excluir(id) { if(confirm("Remover?")) { itens = itens.filter(i => i.id !== id); salvar(); } }
    function salvar() { localStorage.setItem('lista_final_v1', JSON.stringify(itens)); renderizar(); }

    function renderizar() {
        const pBox = document.getElementById('lista-pendente');
        const cBox = document.getElementById('lista-concluida');
        const areaC = document.getElementById('area-concluidos');
        pBox.innerHTML = ''; cBox.innerHTML = '';
        let soma = 0;
        const cats = [{id:'comida', n:'üçè COMIDA', cl:'bg-comida'}, {id:'limpeza', n:'üßπ LIMPEZA', cl:'bg-limpeza'}, {id:'carnes', n:'ü•© CARNES', cl:'bg-carnes'}, {id:'outros', n:'üì¶ OUTROS', cl:'bg-outros'}];
        
        cats.forEach(c => {
            const filt = itens.filter(i => i.cat === c.id && !i.comprado);
            if(filt.length > 0) {
                let h = `<div class="bloco-setor"><div class="titulo-setor ${c.cl}"><span>${c.n}</span></div>`;
                filt.forEach(item => {
                    h += `<div class="item-linha"><span class="nome-item">${item.nome}</span><input type="number" class="input-qtd-lista" value="${item.qtd}" oninput="atualizarQtd(${item.id}, this.value)"><button class="btn-check" onclick="abrirModal(${item.id})">‚úÖ</button><button class="btn-del" onclick="excluir(${item.id})">üóëÔ∏è</button></div>`;
                });
                pBox.innerHTML += h + `</div>`;
            }
        });

        const comp = itens.filter(i => i.comprado);
        if(comp.length > 0) {
            areaC.style.display = 'block';
            comp.forEach(item => {
                soma += (item.preco * item.qtd);
                cBox.innerHTML += `<div class="item-linha item-comprado"><span class="nome-item">${item.qtd}x ${item.nome} <span class="preco-tag">R$ ${item.preco.toFixed(2)}</span></span><button class="btn-del" style="background:#fff" onclick="reverter(${item.id})">üîÑ</button></div>`;
            });
        } else { areaC.style.display = 'none'; }
        
        document.getElementById('valor-total').innerText = soma.toFixed(2).replace('.',',');
        const nP = document.getElementById('numPessoas').value || 1;
        document.getElementById('valor-pessoa').innerText = (soma / nP).toFixed(2).replace('.',',');
    }

    function compartilharZap() {
        const d = btoa(unescape(encodeURIComponent(JSON.stringify(itens))));
        const url = window.location.origin + window.location.pathname + "?d=" + d;
        window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent("*üõí LISTA ATUALIZADA:* \n" + url));
    }

    function limparTudo() { if(confirm("Limpar lista?")) { itens = []; salvar(); } }

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const d = urlParams.get('d');
        if(d) {
            try {
                const imp = JSON.parse(decodeURIComponent(escape(atob(d))));
                const ids = new Set(itens.map(i => i.id));
                imp.forEach(item => {
                    if(!ids.has(item.id)) { itens.push(item); } 
                    else { itens = itens.map(i => i.id === item.id ? item : i); }
                });
                salvar();
                const t = document.getElementById("toast"); t.className = "show";
                setTimeout(() => { t.className = ""; }, 2500);
                window.history.replaceState({}, '', window.location.pathname);
            } catch(e) {}
        }
        renderizar();
    }
</script>
</body>
</html>
